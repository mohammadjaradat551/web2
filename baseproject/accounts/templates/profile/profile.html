
{% extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block content%}

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_2.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-9 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Profile</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Profile </h1>
          </div>
        </div>
      </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-5 mb-5">

        {{profile.user.username}}
        {{profile.phone_number}}
        {{profile.address}}

        <h5><a href="{% url 'accounts:my_reservation' %}">My Reservation</a></h5>
        <h5><a href="{% url 'accounts:my_listing' %}">My Listing</a></h5>
        <h5><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></h5>



    </div>
</div>

{% endblock content%}
