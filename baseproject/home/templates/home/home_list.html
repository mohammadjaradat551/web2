
{% extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block content%}


    
    <div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_1.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-md-9 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><strong>Explore <br></strong> your Book</h1>
            <p data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Find great Book to read</p>
            <div class="block-17 my-4">
              <form action="{% url 'home:home_search'%}" method="get" class="d-block d-flex">
                <div class="fields d-block d-flex">
                  <div class="textfield-search one-third">
                  	<input name='name' type="text" class="form-control" placeholder="Ex: name of book">
                  </div>
                  <div class="select-wrap one-third">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select name="publisher" id="" class="form-control" publisherholder="Keyword search">
                      <option value="">Publisher</option>
                        {% for publisher in publishers%}
                            <option value="{{publisher}}">{{publisher}}</option>
                        {% endfor%}
                    </select>
                  </div>
                </div>
                <input type="submit" class="search-submit btn btn-primary" value="Search">  
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
    	<div class="container-fluid">
		
        	<h2 class="mb-4"><strong>Popular</strong> Books</h2>
    		<div class="row">
				{% for book in books%}
					<div class="col-sm col-md-6 col-lg ftco-animate">
						<div class="destination">
							<a href="{% url 'book:book_detail' book.slug%}" class="img img-2 d-flex justify-content-center align-items-center" style="background-image: url({{book.main_image.url}});">
								<div class="icon d-flex justify-content-center align-items-center">
									<span class="icon-search2"></span>
								</div>
							</a>
							<div class="text p-3">
								<div class="d-flex">
									<div class="one">
										<h3><a href="{% url 'book:book_detail' book.slug%}">{{book}}</a></h3>
										<p class="rate">
											<i class="icon-star"></i>
											<i class="icon-star"></i>
											<i class="icon-star"></i>
											<i class="icon-star"></i>
											<i class="icon-star-o"></i>
											<span>8 Rating</span>
										</p>
									</div>
									
								</div>
								<p>{{book.description}}</p>
								<hr>
								<p class="bottom-area d-flex">
									<span><i class="icon-map-o"></i> {{book.publisher}}</span> 
									<span class="ml-auto"><a href="{% url 'book:book_detail' book.slug%}">Borrow Now</a></span>
								</p>
							</div>
						</div>
					</div>
    			{% endfor%}
    		</div>
    	</div>
    </section>

{% endblock content%}
